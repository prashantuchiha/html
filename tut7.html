<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul type="disc">
        <li>first item of unordered list</li>
        <li>second item</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        <li>third</li>
    </ul>

    <ol type="i">
        <li>first item of ordered list</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>employee id</th>
                <th>employee role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>1345</td>
                <td>programmer</td>
                
            </tr>
            <tr>
                <td>ram</td>
                <td>5678</td>
                <td>doctor</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
