<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        
        <input type="text" name="input" id="input">
        <button class="btn" id="c" onclick="clr()">C</button>
        <button class="btn" id="1" onclick="dis('1')">1</button>
        <button class="btn" id="2" onclick="dis('2')">2</button>
        <button class="btn" id="3" onclick="dis('3')">3</button>
        <button class="btn" id="/" onclick="dis('/')">/</button>
        <button class="btn" id="4" onclick="dis('4')">4</button>
        <button class="btn" id="5" onclick="dis('5')">5</button>
        <button class="btn" id="6" onclick="dis('6')">6</button>
        <button class="btn" id="*" onclick="dis('*')">*</button>
        <button class="btn" id="7" onclick="dis('7')">7</button>
        <button class="btn" id="8" onclick="dis('8')">8</button>
        <button class="btn" id="9" onclick="dis('9')">9</button>
        <button class="btn" id="-" onclick="dis('-')">-</button>
        <button class="btn" id="0" onclick="dis('0')">0</button>
        <button class="btn" id="." onclick="dis('.')">.</button>
        <button class="btn" id="+" onclick="dis('+')">+</button>
        <button class="btn" id="equal" onclick="solve()">=</button>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
